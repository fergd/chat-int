--- 
layout: home 
---
<nav class="navbar d-flex justify-content-between">
    <div class="p-2">
        <h1><a class="navbar-brand" href="#">SANDBOX</a></h1>
    </div>
    <div class="dropdown ml-auto p-2">
        <button class="btn-no-bg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i>&nbsp;Settings
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
</nav>

<main class="d-flex"  id="app">
    <div class="container__contacts d-flex flex-column">
        <article class="sidebar comp__channels">
            <header class="header__group">
                <h4>Channels</h4>
            </header>
            <section class="container__items">
            	<div class="item">
            		foo
            	</div>
            </section>
        </article>
        <article class="sidebar comp__groups">
            <header class="header__group">
                <h4>Contacts</h4>
            </header>
            <section class="container__items">
            	<div class="item">
            		foo
            	</div>
            </section>
        </article>
    </div>

    <div class="container__chat">
        <header class="header__group d-flex justify-content-between align-items-center">
            <h4>Jane Smith</h4>
            <div>
                <i class="fas fa-thumbtack fa-lg"></i>
                <i class="fas fa-times-circle fa-lg"></i>
            </div>
        </header>
        <section class="area__chat">
            <div>
            </div>
        </section>
    </div>

    <div class="container__pinned d-flex flex-column">
		<section class="d-flex justify-content-center">
			<i class="fas fa-thumbtack fa-lg"></i>
		</section>
		<section class="d-flex justify-content-center">
			<i class="fas fa-thumbtack fa-lg"></i>
		</section>
		<section class="d-flex justify-content-center">
			<i class="fas fa-thumbtack fa-lg"></i>
		</section>
   	</div>

   	<div class="container__ptt">
   		<header class="header__group d-flex justify-content-between align-items-center">
            <h4>Push to Talk</h4>
        </header>
        <section class="area__ptt">
        	{% for user in site.data.users.users %} 
            <div class="ptt__button d-flex justify-content-between {% if user.is_busy %}is-busy{% endif %} {% if user.is_unread %}is-unread{% endif %}">
            <span>{{ user.first_name }}&nbsp;{{ user.last_name }}</span>
            <span class="ptt__button__control"><i class="far fa-times-circle"></i></span>
        	</div>
        	{% endfor %} 
        </section>
   	</div>
</main>
